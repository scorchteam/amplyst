# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: amplyst-ci

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flask-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  flask-build:
    needs: flask-lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.SCORCH_CI }}
    - uses: scorchteam/scorch-ci/flask-build@v1
      if: always()
      with:
        repository_url: https://github.com/scorchteam/scorch-ci
        token: ${{ secrets.SCORCH_CI }}
        ref: main
    - name: Actions Status Discord
      uses: sarisia/actions-status-discord@v1.8.6
      if: always()
      with:
        title: "amplyst-ci - flask-build"
        webhook: ${{secrets.DISCORD_WEBHOOK }}


  react-build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node
      uses: actions/setup-node@v2
      with:
        python-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: |
        npm ci
        npm run build --if-present
        npm install eslint --save-dev
      working-directory: client
    - name: Lint with eslint
      run: |
        ls -a
        ./node_modules/.bin/eslint ./src
      working-directory: client
    - name: Run React
      run: npm test
    - name: Actions Status Discord
      uses: sarisia/actions-status-discord@v1.8.6
      if: always()
      with:
        title: "amplyst-ci - react-build"
        webhook: ${{secrets.DISCORD_WEBHOOK }}

